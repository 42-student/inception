<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Site</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
            max-width: 800px;
        }
        .column {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
        .blue { background-color: blue; }
        .yellow { background-color: yellow; color: black; }
        .red { background-color: red; }
        footer {
            margin-top: 50px;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>This is a simple site.</header>
    <div class="container">
        <div class="column blue">Blue</div>
        <div class="column yellow">Yellow</div>
        <div class="column red">Red</div>
    </div>
    <footer>&copy; 2025 smargine</footer>
</body>
</html>
